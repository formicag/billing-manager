name: Deploy to GCP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_REGION: europe-west2

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Authenticate to Google Cloud
        env:
          GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY_B64" | tr -d '\n' | tr -d ' ' | base64 -d > ${{ runner.temp }}/gcp-key.json
          gcloud auth activate-service-account --key-file=${{ runner.temp }}/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }} .
          docker push gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy billing-api \
            --image gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }} \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=$GCP_PROJECT,FRONTEND_URL=https://billing-manager-gf-200f4.web.app \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --production=false

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Authenticate to Google Cloud
        env:
          GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY_B64" | tr -d '\n' | tr -d ' ' | base64 -d > ${{ runner.temp }}/gcp-key.json
          gcloud auth activate-service-account --key-file=${{ runner.temp }}/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build frontend
        run: |
          cd frontend
          export REACT_APP_API_URL=$(gcloud run services describe billing-api --region=$GCP_REGION --format='value(status.url)')
          npm run build

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          cd frontend
          npm install -g firebase-tools
          firebase deploy --only hosting --project billing-manager-gf-200f4 --non-interactive
