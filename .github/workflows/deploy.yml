name: Deploy to GCP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_REGION: europe-west2

jobs:
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }} .
          docker push gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy billing-api \
            --image gcr.io/$GCP_PROJECT/billing-api:${{ github.sha }} \
            --platform managed \
            --region $GCP_REGION \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=$GCP_PROJECT \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --production=false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build frontend
        run: |
          cd frontend
          export REACT_APP_API_URL=$(gcloud run services describe billing-api --region=$GCP_REGION --format='value(status.url)')
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA_KEY }}
          channelId: live
          projectId: billing-manager-gf-200f4
          entryPoint: frontend
